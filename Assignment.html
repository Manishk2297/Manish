<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Flags Grid</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
  .logo img {
    max-width: 100px;
    height: auto;
    align-items: left;
}
.dialog {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: white;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

#close-dialog {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  background: none;
  border: none;
  cursor: pointer;
}

#details-content {
  margin-top: 10px;
}

  header {
            background-color: #3820c2;
            color: white;
            text-align: left;
            padding: 10px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: left;
            padding: 10px;
        }     
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 100vw;
  height: 100vh;
    place-items: center;
  }
  .country-card {
    border: 1px solid #ddd;
    padding: 10px;
    width: 200px;
    text-align: center;
    cursor: pointer;
    margin: 10px;
    display: inline-block;
  }
  .country-flag {
    max-width: 100px;
    max-height: 60px;
  }
  /* Reset some default styles for margin and padding */
/* Style for the search container */
.search-container {

  text-align: center;
}

/* Style for the search input */
.search-input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    outline: none;
}

/* Style for the search button */
.search-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s;
}

.search-button:hover {
    background-color: #0056b3;
}
</style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="D:\New folder\logo.png" alt="Logo">
  </div>
</header>

<div class="search-container">
  <input type="text" class="search-input" placeholder="Search...">
  <button class="search-button">Search</button>
</div>

<div class="country-grid"></div>

  <div id="details-dialog" class="dialog">
    <button id="close-dialog">&times;</button>
    <div id="details-content"></div>
  </div>

  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const countryGrid = document.querySelector(".country-grid");
      const detailsDialog = document.getElementById("details-dialog");
      const detailsContent = document.getElementById("details-content");
      const closeDialogButton = document.getElementById("close-dialog");
      const searchInput = document.querySelector(".search-input");
      const searchButton = document.querySelector(".search-button");
  
      let countriesData = []; // To store fetched country data
  
      // Fetch country data from an API (replace with the actual API URL)
      fetch("https://restcountries.com/v3.1/all")
        .then((response) => response.json())
        .then((data) => {
          countriesData = data; // Store fetched data for later use
          populateCountryGrid(data);
        })
        .catch((error) => console.error("Error fetching country data:", error));
  
      function populateCountryGrid(data) {
        countryGrid.innerHTML = ""; // Clear existing content
        data.sort((a, b) => a.name.common.localeCompare(b.name.common));
        data.forEach((country) => {
          const countryCard = document.createElement("div");
          countryCard.className = "country-card";
  
          const countryFlag = document.createElement("img");
          countryFlag.className = "country-flag";
          countryFlag.src = country.flags.svg;
          countryFlag.alt = `${country.name.common} Flag`;
  
          const countryName = document.createElement("p");
          countryName.className = "country-name";
          countryName.textContent = country.name.common;
  
          countryCard.appendChild(countryFlag);
          countryCard.appendChild(countryName);
  
          countryCard.addEventListener("click", () => {
            const details = `
              <h2>${country.name.common}</h2>
              <p>Capital: ${country.capital}</p>
              <p>Region: ${country.region}</p>
              <p>Population: ${country.population}</p>
              <!-- Add more details as needed -->
              <p>Timezones: ${country.timezones.join(", ")}</p>
            `;
  
            detailsContent.innerHTML = details;
            detailsDialog.style.display = "block";
          });
  
          countryGrid.appendChild(countryCard);
        });
      }
  
      // Close dialog
      closeDialogButton.addEventListener("click", () => {
        detailsDialog.style.display = "none";
      });
  
      // Search functionality
      searchButton.addEventListener("click", () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredCountries = countriesData.filter((country) =>
          country.name.common.toLowerCase().includes(searchTerm)
        );
        populateCountryGrid(filteredCountries);
      });
    });
  </script>
  


<footer>
  <div class="logo">
    <img src="C:\Users\user\Downloads\Frontend Assignment\Frontend Assignment\assets\logo.png" alt="Logo">
</div>
</footer>
</body>
</html>
